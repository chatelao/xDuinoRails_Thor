kibot:
  version: 1

outputs:
  # ✅ ERC als expliziter Output Task
  - name: 'erc_check'
    comment: "Electrical Rules Check"
    type: erc
    dir: Reports/ERC
    options:
      format: html  # Oder 'report' für Textdateien
      # Hier kannst du Filter definieren, falls nötig

  # ✅ DRC als expliziter Output Task
  - name: 'drc_check'
    comment: "Design Rules Check"
    type: drc
    dir: Reports/DRC
    options:
      format: html
      # Kritisch für CI: Soll bei DRC Fehlern abgebrochen werden?
      # KiBot exited standardmäßig mit Error-Code, wenn DRC Fehler gefunden werden.
