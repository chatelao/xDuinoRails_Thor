kibot:
  version: 1

preflight:
  # Der Schlüsselname bestimmt die Art der Prüfung (hier ERC)
  erc:
    enabled: false
    # Optionen für ERC falls nötig, z.B. um Warnungen als Fehler zu werten:
    # warnings_as_errors: true 
    
  # Der Schlüsselname bestimmt die Art der Prüfung (hier DRC)
  drc:
    enabled: false
    # Optionen für DRC
    # ignore_unconnected: false
    
outputs:
  - name: 'PDF_Schaltplan'
    comment: 'Erzeugt ein PDF des Schaltplans'
    type: pdf_sch_print
    dir: 'gen_docs'

  - name: 'Gerber_Dateien'
    comment: 'Erzeugt Gerber-Daten für die Fertigung'
    type: gerber
    dir: 'gen_docs/CAM'
    options:
      use_protel_extensions: true    

  - name: 'Bohr_Dateien'
    comment: 'Erzeugt Excellon-Bohrdateien'
    type: excellon
    dir: 'gen_docs/CAM'

  - name: 'Stueckliste_BOM'
    comment: 'Erzeugt eine Stückliste im CSV-Format'
    type: bom
    dir: 'gen_docs/CAM'
    options:
      format: CSV
      columns:
        - field: 'Reference'
          name: 'Designator'
        - field: 'Value'
          name: 'Value'
        - field: 'Footprint'
          name: 'Package'
        - field: 'LCSC' # Falls Sie ein Custom-Feld "LCSC" für Bauteilnummern haben
          name: 'LCSC Part #'
        - field: 'Quantity'
          name: 'Quantity'

  - name: 'position_files'
    comment: 'Positionsdateien für die Bestückung (Pick & Place)'
    type: position
    dir: 'gen_docs/CAM'
    options:
      format: 'CSV'
      units: 'millimeters'
      separate_files_for_front_and_back: true
      columns:
        - id: Ref
          name: Designator
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Side
          name: Layer
        - id: Rot
          name: Rotation

  - name: 'Spice_Netlist'
    comment: 'Export ngspice netlist'
    type: netlist
    dir: 'gen_docs/Spice'
    options:
      format: 'spice'
