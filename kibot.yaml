kibot:
  version: 1

preflight:
  # Check the schematics - Electrical rule check (ERC)
  erc:
    enabled: true
    warnings_as_errors: false 
    
  # Check the printed circuit board - Design rule check (DRC)
  drc:
    enabled: false
    warnings_as_errors: false 
    # ignore_unconnected: false
    
outputs:
  - name: 'PDF_Schaltplan'
    comment: 'Erzeugt ein PDF des Schaltplans'
    type: pdf_sch_print
    dir: '.'

  - name: 'PDF_PCB_alle_Lagen_zusammen'
    comment: "Alle PCB Lagen in einem PDF (eine Lage pro Seite)"
    type: pdf_pcb_print
    dir: 'Plots'
    options:
      output_name: 'PCB_All.pdf'
      layers: all

  - name: 'PDF_PCB_alle_Lagen_einzeln'
    comment: "Alle PCB Lagen in einem PDF (eine Lage pro Seite)"
    type: pdf_pcb_print
    dir: 'Plots'
    options:
      output_name: 'PCB_All_Seperate_Layers.pdf'
      layers: all
      separated: true
      plot_sheet_reference: true

  - name: 'PDF_PCB_auessere_Kupfer_Lagen'
    comment: "Äussere PCB Kupfer Lagen in einem PDF"
    type: pdf_pcb_print
    dir: 'Plots'
    options:
      output_name: 'PCB_FB_Cu_Layers.pdf'
      layers: [ 'F.Cu', 'B.Cu' ]
      plot_sheet_reference: true

  - name: 'Gerber_Dateien'
    comment: 'Erzeugt Gerber-Daten für die Fertigung'
    type: gerber
    dir: 'CAM'
    options:
      use_protel_extensions: true

  - name: 'Bohr_Dateien'
    comment: 'Erzeugt Excellon-Bohrdateien'
    type: excellon
    dir: 'CAM'

  - name: 'Stueckliste_BOM'
    comment: 'Erzeugt eine Stückliste im CSV-Format'
    type: bom
    dir: 'CAM'
    options:
      format: CSV
      columns:
        - field: 'Reference'
          name: 'Designator'
        - field: 'Value'
          name: 'Value'
        - field: 'Footprint'
          name: 'Package'
        - field: 'LCSC' # Falls Sie ein Custom-Feld "LCSC" für Bauteilnummern haben
          name: 'LCSC Part #'
        - field: 'Quantity'
          name: 'Quantity'

  - name: 'position_files'
    comment: 'Positionsdateien für die Bestückung (Pick & Place)'
    type: position
    dir: 'CAM'
    options:
      format: 'CSV'
      units: 'millimeters'
      separate_files_for_front_and_back: true
      columns:
        - id: Ref
          name: Designator
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Side
          name: Layer
        - id: Rot
          name: Rotation

  - name: 'Spice_Netlist'
    comment: 'Export ngspice netlist'
    type: netlist
    dir: 'Spice'
    options:
      format: 'spice'

  - name: 'Fertigungsdaten_ZIP'
    comment: 'Erzeugt ein ZIP-Archiv mit allen Fertigungsdaten'
    type: compress
    dir: 'gen_docs'
    options:
      format: ZIP
      files:
        - from_output: 'Gerber_Dateien'
          dest: ''
        - from_output: 'Bohr_Dateien'
          dest: ''

  - name: 'Archive'
    comment: 'Creates a ZIP file with all generated documentation'
    type: compress
    dir: '.' # The ZIP will be created in the project root
    options:
      output: 'KiCad-Board-Documentation.zip'
      files:
        # This will grab the entire gen_docs directory and put it in the zip
        - source: 'gen_docs/**'
