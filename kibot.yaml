kibot:
  version: 1

preflights:
  # ✅ ERC Check als Preflight
  - name: 'Electrical Check'
    comment: 'Check for electrical rule violations'
    type: run_erc
    options:
      exit_if_error: True # Bricht den CI-Lauf bei Fehlern ab

  # ✅ DRC Check als Preflight
  - name: 'Design Check'
    comment: 'Check for design rule violations'
    type: run_drc
    options:
      exit_if_error: True

outputs:
  # Deine restlichen Outputs (Gerber, PDF, etc.) kommen hierhin
  - name: 'print_pdf'
    type: pdf_sch_print
    dir: Documentation
