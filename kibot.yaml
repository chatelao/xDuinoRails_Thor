kibot:
  version: 1

preflight:
  # Der Schlüsselname bestimmt die Art der Prüfung (hier ERC)
  erc:
    enabled: false
    # Optionen für ERC falls nötig, z.B. um Warnungen als Fehler zu werten:
    # warnings_as_errors: true 
    
  # Der Schlüsselname bestimmt die Art der Prüfung (hier DRC)
  drc:
    enabled: false
    # Optionen für DRC
    # ignore_unconnected: false
    
outputs:
  - name: 'PDF_Schaltplan'
    comment: 'Erzeugt ein PDF des Schaltplans'
    type: pdf_sch_print
    dir: '.'

  - name: 'Gerber_Dateien'
    comment: 'Erzeugt Gerber-Daten für die Fertigung'
    type: gerber
    dir: 'CAM'
    options:
      use_protel_extensions: true    

  - name: 'Bohr_Dateien'
    comment: 'Erzeugt Excellon-Bohrdateien'
    type: excellon
    dir: 'CAM'

  - name: 'Stueckliste_BOM'
    comment: 'Erzeugt eine Stückliste im CSV-Format'
    type: bom
    dir: 'CAM'
    options:
      format: CSV
      columns:
        - field: 'Reference'
          name: 'Designator'
        - field: 'Value'
          name: 'Value'
        - field: 'Footprint'
          name: 'Package'
        - field: 'LCSC' # Falls Sie ein Custom-Feld "LCSC" für Bauteilnummern haben
          name: 'LCSC Part #'
        - field: 'Quantity'
          name: 'Quantity'

  - name: 'position_files'
    comment: 'Positionsdateien für die Bestückung (Pick & Place)'
    type: position
    dir: 'CAM'
    options:
      format: 'CSV'
      units: 'millimeters'
      separate_files_for_front_and_back: true
      columns:
        - id: Ref
          name: Designator
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Side
          name: Layer
        - id: Rot
          name: Rotation

  - name: 'Spice_Netlist'
    comment: 'Export ngspice netlist'
    type: netlist
    dir: 'Spice'
    options:
      format: 'spice'

  - name: 'Fertigungsdaten_ZIP'
    comment: 'Erzeugt ein ZIP-Archiv mit allen Fertigungsdaten'
    type: compress
    dir: 'gen_docs'
    options:
      format: ZIP
      files:
        - from_output: 'Gerber_Dateien'
          dest: ''
        - from_output: 'Bohr_Dateien'
          dest: ''

  - name: 'Archive'
    comment: 'Creates a ZIP file with all generated documentation'
    type: compress
    dir: '.' # The ZIP will be created in the project root
    options:
      output: 'KiCad-Board-Documentation.zip'
      files:
        # This will grab the entire gen_docs directory and put it in the zip
        - source: 'gen_docs/**'
