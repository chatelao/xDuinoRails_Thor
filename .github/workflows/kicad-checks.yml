---
name: KiCad DRC and ERC Checks

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - id: set-matrix
        name: Find KiCad Projects
        run: |
          pro_files=$(find . -maxdepth 1 -name "*.kicad_pro" -exec basename {} .kicad_pro \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix=${pro_files}" >> $GITHUB_OUTPUT

  check:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache 3D models
        uses: actions/cache@v4
        with:
          path: 3d_models/
          key: ${{ runner.os }}-kicad-3d-models-v1
          restore-keys: |
            ${{ runner.os }}-kicad-3d-models-

      # Schritt 1: Kritische Fertigungsdaten (Darf NICHT fehlschlagen)
      # Wir überspringen hier explizit den 3D-Output, falls er "3d_render" heißt.
      - name: Run KiBot (Manufacturing)
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: kibot.yaml
          schema: ${{ matrix.project }}.kicad_sch
          board: ${{ matrix.project }}.kicad_pcb
          dir: assets/${{ matrix.project }}
          # Option A: Nutze 'skip', um 3D hier auszuschließen
          skip: 3d_render
          # Option B (Besser): Nutze 'targets', um nur Gerber/PDF zu bauen
          # targets: gerbers, bom, schematic_pdf

      # Schritt 2: 3D Rendering (Darf fehlschlagen)
      - name: Run KiBot (3D Models)
        uses: INTI-CMNB/KiBot@v2_k8
        # HIER IST DER SCHLÜSSEL:
        continue-on-error: true
        with:
          config: kibot.yaml
          schema: ${{ matrix.project }}.kicad_sch
          board: ${{ matrix.project }}.kicad_pcb
          dir: assets/${{ matrix.project }}
          # Hier führen wir NUR den 3D-Teil aus
          targets: 3d_render

  release:
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

