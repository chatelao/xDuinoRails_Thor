name: KiCad DRC and ERC Checks

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up KiCad
        uses: actions-for-kicad/setup-kicad@v1
        with:
          version: '8.0'

      - name: Run ERC
        run: |
          exit_code=0
          kicad-cli sch erc --output erc_report.rpt --exit-code-violations xDuinoRails-Thor-M.kicad_sch || exit_code=$?
          echo "ERC report:"
          cat erc_report.rpt
          exit $exit_code

      - name: Run DRC
        run: |
          exit_code=0
          kicad-cli pcb drc --output drc_report.rpt --exit-code-violations xDuinoRails-Thor-M.kicad_pcb || exit_code=$?
          echo "DRC report:"
          cat drc_report.rpt
          exit $exit_code
